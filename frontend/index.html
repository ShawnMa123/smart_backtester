<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF--8">
    <title>智能回测平台</title>
    <!-- 引入Bootstrap和ECharts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>智能回测平台</h1>

        <!-- 配置区域 -->
        <div id="config-panel">
            <!-- Ticker输入, 日期选择, 策略选择, 参数, 费用, 基准... -->
        </div>
        <button id="run-backtest-btn" class="btn btn-primary">开始回测</button>

        <!-- 结果区域 -->
        <div id="results-panel" style="display:none;">
            <!-- 指标卡片 -->
            <div id="kpi-cards" class="row"></div>
            <!-- 资金曲线图 -->
            <div id="portfolio-chart" style="width: 100%; height: 500px;"></div>
            <!-- 周期收益图 -->
            <div id="periodic-returns-chart" style="width: 100%; height: 400px;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
